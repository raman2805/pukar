<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION</title>
</head>

<body>
<h3>SOS ACTION MANAGEMENT SYSTEM REGISTRATION</h1>

{% if registered %}
<strong>thank you for registering!</strong>
<a href="/sos_action">Home</a><br />
{% else %}
<strong>register here!</strong><br />

<form id="user_form" method="post" action="/sos_action/register/"
  enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <input type="submit" name="submit" value="Register" />
</form>
{% endif %}
</body>
</html>
