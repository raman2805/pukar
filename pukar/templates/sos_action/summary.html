<table id="bordered"> 
  <tr>
    <th> Complaint Type </th>
    <th> Open </th>
    <th> Closed </th>
    <th> Avergate Resolution Time (days) </th>
  </tr>
  {% for stat in stats %}
  <tr>
    <td> {{ stat.type }} </td>
    <td> {{ stat.open }} </td>
    <td> {{ stat.closed }} </td>
    <td> {{ stat.avg_resolution_time }} days </td>
  </tr>
  {% endfor %}
</table>
