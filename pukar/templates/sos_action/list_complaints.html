<!DOCTYPE html>
<head>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
th {
  text-align: left;
}
</style>
</head>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Mobile</th>
    <th>IMEI</th>
    <th>Location</th>
    <th>Complaint Time</th>
    <th>Status</th>
    <th></th>
  </tr>
  {% for c in complaints %}
  <tr>
    <td> {{ c.id }} </td>
    <td> {{ c.name }} </td>
    <td> {{ c.mobile }} </td>
    <td> {{ c.imei }} </td>
    <td> {{ c.location }} </td>
    <td> {{ c.complaint_time }} </td>
    <td> {{ c.status }} </td>
    <td> <a href="/sos_action/add_action/{{ c.id }}"> add_action </a> </td>
  </tr>
  {% endfor %}
</table>
</body>
