<!DOCTYPE html>
<head>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
th {
  text-align: left;
}
</style>
</head>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>ComplaintId</th>
    <th>ActionTakenBy</th>
    <th>ActionTime</th>
    <th>ActionDescription</th>
  </tr>
  {% for action in actions %}
  <tr>
    <td> <a href="/sos_action/complaint/{{ action.complaint_id }}"> {{ action.complaint_id }}</a> </td>
    <td> {{ action.name }} </td>
    <td> {{ action.action_time }} </td>
    <td> {{ action.action }} </td>
  </tr>
  {% endfor %}
</table>
  <br>
  <a href="/sos_action/list_complaints/"> List of All Complaints </a>
</body>
</html>
